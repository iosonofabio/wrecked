---
layout: default
---


<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  <div id="searchACardText">
    {{ content }}
  </div>
  <div id="cover">
    <form id="searchCardForm" action="javascript:void(0);">
      <div class="tb">
        <div class="td">
        <!-- The following tag is input for the text input field which is used as a seach field on a web page -->
        <input type="text" name="searchCardText" placeholder="Card number" id="searchCardInput" required></div>
        <div class="td" id="s-cover">
          <button type="submit">
            <div id="s-circle"> </div>
            <span> </span>
          </button>
        </div>
      </div>
    </form>
  </div>

  <div id="cardApp">
    <header class="post-header">
      <h1 id="cardName" class=post-title"></h1>
    </header>
    <div id="cardText" class="post-content">
    </div>
  </div>

</div>

<script src="/assets/wreckedStorage.js"></script>
<script src="/assets/wreckedLogic.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
  document.getElementById("searchCardForm").setAttribute("onSubmit", "onSearchCard();");
});
</script>
